    <header>

    <main class="apresentacao">
        <section class="apresentacao-conteudo">
            <h1 class="apresentacao-conteudo-titulo">Entre em Contato Comigo:</h1>
            <form>
                <label>Por favor, informe o seu nome completo</label><br>

                <label>Por favor, informe o seu nome email</label><br>
                <input type="text" name="email" placeholder="seuemail@gmail.com"><br>

                <label>Motivo do seu contato</label><br>
                <input type="text" name="motivo_contato" placeholder="Informe o motivo do seu contato"><br>

                <label>Descreva aqui a sua mensagem</label><br>
                <textarea></textarea><br>
                <div class="apresentacao-botoes">
                    <a href="#" class="botoes-link">Enviar</a>
                </div>

            </form>
        </section>

    </main>

    <footer>
        <div class="links-footer">
            <p>Conecte-se comigo:</p>
            <a href="#" target="_blank"> LinkedIn</a>
            <a href="#" target="_blank"> GitHub</a>
        </div>

            <p>Sinta-se a vontade para me contatar para discuir oportunidades de colaboração ou para trocar idéias

        </div>
